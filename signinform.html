<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" href="favicon.ico">

	<link rel="stylesheet" href="css/signinform_stules.css">
	
	<meta name="description" content="">
</head>
<body>
	<form action="" class="account" method="POST">
		<a href="#" class="account__link-top">Join us</a>
		<a href="#" class="account__link-top">Sign in</a>
		<fieldset class="account__enter">
			<div class="account__name">
				<Label for="" class="account__label">Username</Label>
				<input type="text" name="firstname" id="firstname" class="account__field" required minlenght="5" maxlength="16" pattern="" >
				
				<Label  for="" class="account__label">Password</Label>
				<input type="password" name="passworld" id="password" class="account__field" required minlenght="8" maxlength="20" pattern="" >
			</div>
			
			<div class="account__box ">
				<label class="account__check">
				<input type="checkbox" checked name="click" class="account__checkbox">
				Keep me signed in
				</label>
			</div>
			
			<button class="account__button">Sign in</button>
			 
			<a href="#" class="account__link-bottom">Forgot password</a>  
			<a href="#" class="account__link-bottom">Create an account</a>
			
		</fieldset>
	</form>
</body>
</html>
